<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="../data/test_data.js" type="text/javascript"></script>
        <script src="data_editor.js" type="text/javascript"></script>
        <link rel="stylesheet" href="data_editor.css" />
        <title>Data Editor</title>
    </head>
    <body>
        <div id="root">
            <div class="data-container">
                <div class="header-container">
                    <h3>Add Phone Number</h3>
                    <button class="add_button" id="add" onclick="generateNewAddBox()">+</button>
                </div>
                <div class="box-container" id="add-container">

                </div>
            </div>
            <div class="data-container">
                <div class="header-container">
                    <h3>Remove Phone Number</h3>
                    <button class="add_button" id="remove" onclick="generateNewRemoveBox()">+</button>
                </div>
                <div class="box-container" id="remove-container">

                </div>
            </div>
        </div>
    </body>
</html>
